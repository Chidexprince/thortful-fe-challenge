<!-- error -->

    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="fas fa-warning me-2"></i>
        <div class="me-2 error-message">
            {{message}}
        </div>
        <button class="btn btn-danger" (click)="retry.emit()">Try again</button>
    </div>
</div>
